<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David P Donohue - Coming Soon</title>
    <meta name="description" content="David P Donohue's personal website and portfolio - Coming Soon">
    <meta name="keywords" content="David P Donohue, portfolio, full stack developer, software engineer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1B262C 0%, #0F4C75 100%);
            color: #BBE1FA;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%233282B8" fill-opacity="0.2" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x;
            background-size: 1440px 100px;
            animation: wave 10s linear infinite;
        }

        .waves:nth-child(2) {
            bottom: 10px;
            opacity: 0.5;
            animation: wave 7s linear infinite;
        }

        .waves:nth-child(3) {
            bottom: 20px;
            opacity: 0.2;
            animation: wave 5s linear infinite;
        }

        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1440px; }
        }

        .container {
            text-align: center;
            padding: 2rem;
            z-index: 1;
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #3282B8;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .coming-soon {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .social-link {
            color: #BBE1FA;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
            position: relative;
        }

        .social-link:hover {
            color: #3282B8;
        }

        .social-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #3282B8;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .social-link:hover::after {
            transform: scaleX(1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .coming-soon {
                font-size: 1.5rem;
            }
        }

        .loader {
            width: 150px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }

        .loader::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 100%;
            background: #3282B8;
            animation: loading 1.5s infinite;
            border-radius: 2px;
        }

        @keyframes loading {
            0% { left: -40%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="waves"></div>
    <div class="waves"></div>
    <div class="waves"></div>

    <div class="container">
        <h1>David P Donohue</h1>
        <p class="subtitle">Web Developer | Cybersecurity Professional | Implementation Manager</p>
        <p class="coming-soon">Coming Soon</p>
        <div class="loader"></div>
        <div class="social-links">
            <a href="https://github.com/Donohue76" class="social-link" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://linkedin.com/in/davidpdonohue" class="social-link" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="mailto:donohue76@hotmail.com" class="social-link">Email</a>
        </div>
    </div>
</body>
</html>
